services:
  # 1. Base de datos MySQL (en contenedor privado)
  - type: pserv
    name: mysql-db
    runtime: docker
    dockerfilePath: Dockerfile.mysql
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: 1234
      - key: MYSQL_DATABASE
        value: recipesSpain
      - key: MYSQL_USER
        value: root
    plan: starter  # o "standard", según lo que tengas habilitado

  # 2. Backend Flask (Python)
  - type: web
    name: flask-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:5000
    envVars:
      - key: MYSQL_HOST
        value: mysql-db
      - key: MYSQL_USER
        value: root
      - key: MYSQL_PASSWORD
        value: 1234
      - key: MYSQL_DB
        value: recipesSpain
      - key: FLASK_ENV
        value: production
    plan: free

  # 3. Frontend Vue (sitio estático)
  - type: static
    name: vue-frontend
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VUE_APP_API_URL
        value: https://flask-backend.onrender.com
    routes:
      - path: /*
        redirect: /index.html  # Redirige rutas del frontend SPA a index.html
    plan: free
